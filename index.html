<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!--FontAwesome Link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Main Header-->
    <header class="bg-dark pt-3 pb-3">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!--Coloumn 1 for Search City form-->
            <section class="col-lg-3 bg-light pt-3 pb-3">

                <!--Form for Seaching City-->
                <h3>Search for a City:</h3>
                <form class="input-group mb-3">
                    <input type="text" class="form-control" class="input-group-append" placeholder="City Name">
                    <button type="button" class="searchBtn" class="btn btn-primary"id="button-addon2"><i class="far fa-search"></i></button>
                </form>

                <!--Card that diplays list of previously searched itesms-->
                <card class="cities-card">
                    <ul class="list-group list-group-flush list"></ul>
                </card>

            </section>

            <!--Coloumn 2 for Current City Display-->
            <section class="col-lg-9">

                <div class="currentCity-display mt-4">
                </div>

            </section>

        </div>

        <!--Forecast Container-->
        <div class="col-md-12 mt-4">

            <h2 id="forecastTitle" class="mt-3">5-Day Forecast:</h2>
            <div id="forecast" class="row"></div>
        </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
