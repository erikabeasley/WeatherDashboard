<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!--FontAwesome Link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Main Header-->
    <header class="bg-dark pt-3 pb-3">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!--Coloumn 1 for Search City form-->
            <section class="col-lg-3 bg-light pt-3 pb-3">

                <!--Form for Seaching City-->
                <h3>Search for a City:</h3>
                <form id="searchForm" class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" class="input-group-append"
                        placeholder="Enter a City">
                    <button type="button" id="searchBtn" class="btn btn-primary" id="button-addon2"><i
                            class="far fa-search"></i></button>
                    <!-- <button type="button" id="clearBtn" class="btn btn-primary" id="button-addon2">Clear</button> -->
                </form>
                <!--Card that diplays list of previously searched itesms-->
                <card id="history"></card>

            </section>

            <!--Coloumn 2 for Current City Display-->
            <section class="col-lg-9">
                <div class="row1">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <h2 id="currentCity" class="mt-4 align-middle" style="text-align: center;"></h2>
                                <img id="currentCity-img" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature" style="text-align: center; font-size: 20px;"></p>
                                <p id="humidity" style="text-align: center; font-size: 20px"></p>
                                <p id="wind-speed" style="text-align: center; font-size: 20px"></p>
                                <p id="UV-index" style="text-align: center; font-size: 20px"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--row for 5-day forecast-->
                <div class="row2">
                    <h2 id="forecastTitle" class="mt-3">5-Day Forecast:</h2>
                    <div class="forecast" class="col bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="forecast" class="col bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="forecast" class="col bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="forecast" class="col bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="forecast" class="col bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
